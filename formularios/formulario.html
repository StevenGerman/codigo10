<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- PARA PODER CREAR UN FORMULARIO NECESITAMOS LA ETIQUETA form-->
    <!-- !IMPORTANT: Casi todos los tipos de input tienen placeholder-->
    <form action="">
        <!-- Lo que esta adentro son las partes del formulario -->
        <p>
            <input value="pep" readonly required name="nombre" type="text" placeholder="Ingrese su nombre">
        </p>

        <p>
            <input required name="edad"type="number" placeholder="Ingrese su edad">
        </p>

        <p>
            <input required name="email"type="email" placeholder="Ingrese su correo">
        </p>
        
        <p>
            <input required name="contraseña"type="password" placeholder="Ingrese su contraseña">
        </p>

        <p>
            <input required type="date">
        </p>

        <!-- Lista de opciones-->
        <p>
            <select required>
                <option value="" disabled selected>Seleccione un curso</option>
                <option value="">Curso React</option>
                <option value="">Curso Angular</option>
                <option value="">Curso Fundamentos</option>
                <option value="">Curso CSS</option>
            </select>
        </p>
        <!-- Botones para enviar datos -->
        <button type="submit">Enviar datos con boton</button>
        <input type="submit" value="Enviar datos con input">
    </form>
</body>
</html>
