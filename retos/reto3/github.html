<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="container">
        <!-- Titulo seccion-->
        <div class="section-1">
            <h4 class="title">devfinder</h4>
            <button class="btn-mode">
                LIGHT
                <img width="20" src="./image/sun.png" alt="">
                
            </button>
            
        </div>
        <!-- Buscador-->
        <div class="search-container">
            <div class="input-container">
                <img width="15" src="./image/search_1.png" alt="" />
                <input
                  class="input-search"
                  type="text"
                  placeholder="Search GitHub username..."
                />
              </div>
              <div>
                <button class="btn-search">Search</button>
              </div>
        </div>
        <!-- Secion que muestra la informacion-->
        <div>
            <div>
                <img src="./image/profile.jpg" alt="">
            </div>
            <div>
                <!--Nombre de usuario y aÃ±o de union-->
                <div>
                    <h4>The Octocat</h4>
                    <p>Joined 25 Jun 2011</p>
                </div>
                <!--Nombre de usuario y biografia-->
                <div>
                    <p>
                        @octocat
                    </p>
                    <p>
                        This profile has no bio
                    </p>
                </div>
                <!--Card repos, foollers y following-->
                <div>
                    <div>
                        <h6>Respos</h6>
                        <h4>8</h4>
                    </div>
                    <div>
                        <h6>Followers</h6>
                        <h4>3938</h4>
                    </div>
                    <div>
                        <h6>Following</h6>
                        <h4>9</h4>
                    </div>
                </div>
                <!--Info de ubi,blog,twitter,username-->
                <div>
                    <div>
                        <p>San Franciso</p>
                        <p>Not avible</p>
                    </div>
                    <div>
                        <p>https://github.blog<p>
                        <p>@StevenGerman</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
